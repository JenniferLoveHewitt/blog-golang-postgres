{{define "users"}}

{{template "header"}}

<div class="container users">
    {{range $val := .}}

    <div class="row">
        <div class="col-lg-8 col-md-10 mx-auto">
            <div class="post-preview article">
                <a href="/users/{{$val.Id}}">
                    <h2 class="post-title">
                        log: {{$val.Login}}
                    </h2>

                    <h3 class="post-subtitle">
                        email: {{$val.Email}}
                    </h3>

                    <h3 class="post-subtitle">
                        pass: {{$val.Password}}
                    </h3>
                </a>

                <p class="post-meta">
                    Created on {{$val.Created}}
                </p>
            </div>
        </div>
    </div>

    <hr>
    {{end}}
</div>

{{template "footer"}}

{{end}}
